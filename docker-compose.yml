version: '3'
services:
  webapp:
    image: jorritgru/webapp
    ports:
      - "3000:3000"
    depends_on:
      - database
    environment:
      MONGO_URL: mongodb://database:27017/animals
    healthcheck:
      test: ["CMD", "curl", "-f", "http://database:27017"]
      interval: 10s
      retries: 3
      start_period: 30s

  database:
    image: mongo
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "'quit()'"]
      interval: 10s
      retries: 3
      start_period: 30s

  tests:
    image: webapp
    depends_on:
      - webapp
    environment:
      - API_URL=http://webapp:3000
    command: >
      bash -c "sleep 5 && yarn test"

volumes:
  mongodb-data:

